     function savedata(){
	
	var firstname = $('#firstname').val();

    var password = $('#password').val();
	var mobile = $('#mobile').val();
    var title = $('#title').val();

    var language = $('#language').val();
    var isactive = $('#isactive').val();
    var confirmcode = $('#confirmcode').val();
        
        var photoname1 = photoname.split(".");

	$.ajax({
	   type: "POST",

	  $('#info').html(data);
	  viewdata();
	});
    }
